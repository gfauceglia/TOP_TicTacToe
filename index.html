<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe | The Odin Project</title>
  <script src="/script.js" async></script>
  <link href="/style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="player">
      <button class="btn active" id="X">X</button>
      <button class="btn" id="O">O</button>
    </div>
    <div class="board">
      <button class="field"><p></p></button>
      <button class="field"><p></p></button>
      <button class="field r"><p></p></button>
      <button class="field"><p></p></button>
      <button class="field"><p></p></button>
      <button class="field r"><p></p></button>
      <button class="field b"><p></p></button>
      <button class="field b"><p></p></button>
      <button class="field r b"><p></p></button>
    </div>
    <div class="restart">
      <button class="btn rst">Restart</button>
    </div>
  </div>
</body>
</html>
